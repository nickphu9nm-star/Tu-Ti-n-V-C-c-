<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Tu Tiên Vô Cực</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
          theme: {
              extend: {
                  colors: {
                      void: { 950: '#050505', 900: '#0a0a0c', 800: '#121214', 700: '#1c1c1f', 600: '#2a2a2e', 500: '#3f3f46' },
                      gold: { 400: '#ffd700', 500: '#e6c200', 600: '#b39700' },
                      qi: { 400: '#00ffcc', 500: '#00cc99', 900: 'rgba(0, 255, 204, 0.1)' }
                  },
                  fontFamily: { sans: ['Courier New', 'Courier', 'monospace'] },
                  animation: {
                      'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                      'fadeIn': 'fadeIn 0.3s ease-out forwards',
                      'float': 'float 3s ease-in-out infinite',
                  },
                  keyframes: {
                      fadeIn: { '0%': { opacity: '0', transform: 'scale(0.95)' }, '100%': { opacity: '1', transform: 'scale(1)' } },
                      float: { '0%, 100%': { transform: 'translateY(0)' }, '50%': { transform: 'translateY(-5px)' } }
                  }
              }
          }
      }
    </script>
    <style>
        body { background-color: #0a0a0c; color: #e5e7eb; overscroll-behavior: none; }
        ::-webkit-scrollbar { width: 4px; height: 4px; }
        ::-webkit-scrollbar-track { background: #121214; }
        ::-webkit-scrollbar-thumb { background: #3f3f46; border-radius: 2px; }
        ::-webkit-scrollbar-thumb:hover { background: #ffd700; }
        .scrollbar-none::-webkit-scrollbar { display: none; }
        .scrollbar-none { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
